name: brick_sqlite
description: SQLite connector for Brick, a data persistence library for Flutter
homepage: https://github.com/greenbits/brick/packages/brick_sqlite
issue_tracker: https://github.com/greenbits/brick/issues
repository: https://github.com/greenbits/brick

version: 0.0.1

environment:
  sdk: '>=2.4.0 <3.0.0'
  flutter: ">=1.9.0 <2.0.0"

dependencies:
  brick_core: ">=0.0.1 <1.0.0"
  brick_sqlite_abstract: ">=0.0.1+1 <1.0.0"
  flutter:
    sdk: flutter
  logging: ^0.11.3+2
  meta: ">=1.1.6 <2.0.0"
  path: ">=1.6.3 <2.0.0"
  sqflite: '>=1.1.6 <2.0.0'
  synchronized: ^2.1.0+1

dev_dependencies:
  test: ">=1.9.4 <2.0.0"
  mockito: ^4.0.0
  flutter_test:
    sdk: flutter
