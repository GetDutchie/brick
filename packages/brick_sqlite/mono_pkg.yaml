dart:
  - stable
  - dev

stages:
  - install_flutter:
    - command: git clone https://github.com/flutter/flutter.git -b stable; export PATH=`pwd`/flutter/bin:`pwd`/flutter/bin/cache/dart-sdk/bin:$PATH; flutter doctor
  - analyzer_and_format:
    - group:
      - analyze: --fatal-warnings lib
  - unit_test:
    - command: flutter test
