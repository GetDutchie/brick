  dart_style: ">=2.0.0 <3.0.0"
  logging: ">=1.0.0 <2.0.0"
  meta: ">=1.3.0 <2.0.0"
  path: ^1.8.0
  source_gen: ">=1.2.2 <2.0.0"

dev_dependencies:
  brick_build_test:
    path: ../brick_build_test
  brick_offline_first_with_rest:
    path: ../brick_offline_first_with_rest
  brick_rest: any
  brick_rest_generators:
    path: ../brick_rest_generators
  build_verify: ^2.0.0
  source_gen_test: ^1.0.0
  test: ^1.20.1
  lints: ^1.0.1
