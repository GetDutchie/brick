name: brick_graphql
description: A Brick domain that routes data fetching through local providers
  before remote providers.

version: 1.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.0.0"

dependencies:
  artemis: ^7.3.0-beta
  brick_core: ^1.0.0+1
  collection: ^1.15.0
  dart_style: ^2.0.0
  equatable: ^2.0.3
  http: ^0.13.0
  json_serializable: ^6.1.3
  logging: ^1.0.0
  meta: ^1.3.0
  path: ^1.8.0
  sqflite: ^2.0.0+1

dev_dependencies:
  mockito: ^5.0.0
  test: ^1.16.5
  sqflite_common: ^2.0.0+1
  sqflite_common_ffi: ^2.0.0
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

dependency_overrides:

  gql_build: "0.3.0-alpha+1633799193977"
  gql_code_builder: "0.3.0-alpha+1633799193964"
  gql_dedupe_link: "2.0.0"
  gql_error_link: "0.2.0"
  gql_exec: "0.3.1-alpha+1633799193908"
  gql: "0.13.1-alpha+1633799193898"
  gql_link: "0.4.0"
  gql_http_link: "0.4.0"
  graphql: "5.0.0"
