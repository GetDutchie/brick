name: brick_offline_first
description: A Brick domain that routes data fetching through local providers
  before remote providers.
homepage: https://github.com/greenbits/brick/tree/master/packages/brick_offline_first
issue_tracker: https://github.com/greenbits/brick/issues
repository: https://github.com/greenbits/brick

version: 0.1.0

environment:
  sdk: '>=2.6.0 <3.0.0'
  flutter: '>=1.8.0 <2.0.0'

dependencies:
  brick_core: ^0.0.6
  brick_offline_first_abstract: ^0.0.7
  brick_rest: ^0.0.7+1
  brick_sqlite: ^0.1.2
  brick_sqlite_abstract: 0.0.9+1
  dart_style: ^1.2.4
  http: ^0.12.0
  logging: ^0.11.3+2
  meta: ^1.1.6
  mockito: ^4.0.0
  path: ^1.6.3
  sqflite: ^1.3.0

dev_dependencies:
  test: ">=1.9.4 <2.0.0"
  sqflite_common: ^1.0.1
  sqflite_common_ffi: ^1.0.0
  flutter_test:
    sdk: flutter
