name: brick_offline_first
description: A Brick domain that routes data fetching through local providers
  before remote providers.
homepage: https://github.com/greenbits/brick/tree/master/packages/brick_offline_first
issue_tracker: https://github.com/greenbits/brick/issues
repository: https://github.com/greenbits/brick

version: 0.0.2

environment:
  sdk: '>=2.4.0 <3.0.0'
  flutter: '>=1.8.0 <2.0.0'

dependencies:
  brick_core: ">=0.0.2 <1.0.0"
  brick_offline_first_abstract: ">=0.0.3 <1.0.0"
  brick_rest: ">=0.0.2 <1.0.0"
  brick_sqlite: ">=0.0.2 <1.0.0"
  brick_sqlite_abstract: ">=0.0.2 <1.0.0"
  connectivity: '>=0.4.3 <2.0.0'
  dart_style: ">=1.2.4 <2.0.0"
  flutter:
    sdk: flutter
  http: ">=0.12.0 <1.0.0"
  logging: ^0.11.3+2
  meta: ">=1.1.6 <2.0.0"
  mockito: ^4.0.0
  path: ">=1.6.3 <2.0.0"
  sqflite: '>=1.1.6 <2.0.0'

dev_dependencies:
  test: ">=1.9.4 <2.0.0"
  flutter_test:
    sdk: flutter
