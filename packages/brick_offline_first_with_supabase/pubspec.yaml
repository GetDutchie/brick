  brick_supabase: ">=0.0.1 <2.0.0"
  brick_offline_first_with_rest: ">=3.0.2 <4.0.0"
  http: ">=1.0.0 <2.0.0"
  logging: ">=1.0.0 <2.0.0"
  meta: ">=1.3.0 <2.0.0"
  sqflite_common: ">=2.0.0 <3.0.0"

dev_dependencies:
  lints: ^2.0.1
  mockito: ^5.0.0
  sqflite_common_ffi: ^2.0.0
