homepage: https://github.com/greenbits/brick/tree/master/packages/brick_offline_first_with_rest_build
issue_tracker: https://github.com/greenbits/brick/issues
repository: https://github.com/greenbits/brick

version: 0.0.1

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  analyzer: ^0.39.0
  brick_offline_first_abstract: ^0.0.8
  brick_rest_generators:
