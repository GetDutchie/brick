      url: https://github.com/greenbits/brick.git
      path: packages/brick_rest_generators
  brick_sqlite_generators:
    git:
      url: https://github.com/greenbits/brick.git
      path: packages/brick_sqlite_generators
  build: ^1.2.0
  build_config: ^0.4.0
  dart_style: ^1.2.4
  glob: ^1.2.0
  logging: ^0.11.3
  meta: ^1.1.6
  path: ^1.6.3
  source_gen: ^0.9.0

dev_dependencies:
  build_verify: ^1.1.0
  source_gen_test: ^0.1.0+6
  test: ">=1.9.4 <2.0.0"
